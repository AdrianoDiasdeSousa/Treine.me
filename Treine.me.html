<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine.me</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: #fff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-left: 20px;
      }
      .logo span {
        color: #66c2ff;
      }
      nav {
        margin-right: 40px;
      }
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
      }
      nav ul li {
        margin-left: 20px;
      }
      nav ul li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }
      .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 50px;
      }
      .hero-content {
        max-width: 50%;
      }
      .hero-content h1 {
        font-size: 36px;
        color: #333;
      }
      .hero-content span {
        color: #66c2ff;
      }
      .hero-content p {
        font-size: 18px;
        color: #555;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        padding: 10px 20px;
        background: #25d366;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        margin-top: 20px;
      }
      .btn img {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }
      .hero-image img {
        width: 100%;
        max-width: 400px;
      }
      .hero-image {
        flex: 1;
        display: flex;
        justify-content: center;
      }
      footer {
        text-align: center;
        padding: 20px;
        background: #fff;
        margin-top: 50px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">treine.<span>me</span></div>
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>Treinos <span>exclusivos</span> para você!</h1>
        <p>
          Nós criamos treinos
          <strong>exclusivos e únicos para você.</strong> Invista no seu corpo e
          <strong>tenha muito mais performance</strong> e qualidade de vida.
        </p>
        <a href="https://wa.me/" class="btn">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
            alt="WhatsApp"
          />Comece já
        </a>
      </div>
      <div class="hero-image">
        <img
          src="https://media.istockphoto.com/id/1222178625/pt/vetorial/stay-home-concept-people-doing-exercise-in-cozy-modern-interior-vector-illustration-in.jpg?s=612x612&w=0&k=20&c=uoKsKxTZikR5GS5wHf210PZobiPfDdaXSmg3bDxbpIM="
        />
      </div>
    </section>

    <footer>fale conosco no instagram <strong>@treine.me</strong></footer>
  </body>
</html>
